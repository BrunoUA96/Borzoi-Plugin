# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Category

# Model Form Field configuration
form: $/borzoi/catalog/models/category/fields.yaml

# Model Class name
modelClass: Borzoi\Catalog\Models\Category

# Default redirect location
defaultRedirect: borzoi/catalog/categories

# Create page
create:
    title: Create Category
    redirect: borzoi/catalog/categories/update/:id
    redirectClose: borzoi/catalog/categories

# Update page
update:
    title: Edit Category
    redirect: borzoi/catalog/categories
    redirectClose: borzoi/catalog/categories

# Preview page
preview:
    title: Preview Category
