# ===================================
#  Form Field Definitions
# ===================================

fields:
    titulo:
        label: Título
        type: text
        span: auto
    theme:
        label: Theme
        type: dropdown
        span: auto
        emptyOption: Selecione um theme
    pagina:
        label: Página
        type: dropdown
        span: auto
        dependsOn: theme
        emptyOption: Selecione uma página
    is_visible:
        label: Visível
        type: switch
        span: left
    logo:
        label: Logo
        type: fileupload
        mode: image
        imageHeight: 200
        imageWeight: 200
    slides:
        type: partial
        span: full
